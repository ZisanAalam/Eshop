{% extends 'store/base.html' %}

{% block content %}
    <div class="container">
    
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto  border border-dark rounded p-4">
                <h3 class="alert alert-light border rounded bg-light">User Login</h3><hr>
                <form action="" method="post">
                {% csrf_token %}
                    <!--Error-->
                    {% if error%}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    {% endif %}

                    <!-- email -->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" 
                                id="" value="{{value.email}}" 
                                class="form-control" placeholder="example@gmail.com" required>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" name="password" 
                                id="" class="form-control" 
                                placeholder="*******"required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
