{% extends 'store/base.html' %}

{% block content %}
    <div class="container">
    
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto  border border-dark rounded p-4">
                <h3 class="alert alert-light border rounded bg-light">Create an Account</h3><hr>
                <form action="" method="post">
                {% csrf_token %}
                    <!--Error-->
                    {% if error%}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    {% endif %}

                    <!-- firstname -->
                    <div class="form-group">
                      <label for="">First Name</label>
                      <input type="text" name="first_name"
                             id="" value="{{value.first_name}}"
                             class="form-control" required>
                    </div>
                    <!-- lastname -->
                    <div class="form-group">
                      <label for="">Last Name</label>
                      <input type="text" name="last_name" 
                            value="{{value.last_name}}" 
                            id="" class="form-control" required>
                    </div>
                    <!-- phone -->
                    <div class="form-group">
                      <label for="">Phone</label>
                      <input type="text" name="phone" 
                                id="" value="{{value.phone}}"
                                class="form-control" placeholder="1234567890" required>
                    </div>

                    <!-- email -->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" 
                                id="" value="{{value.email}}" 
                                class="form-control" placeholder="example@gmail.com" required>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" name="password" 
                                id="" class="form-control" 
                                placeholder="*******"required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="signup" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
